flutter_native_splash:
  # Light theme background - soft gradient style (matches AppColors.lightBackground)
  color: "#F8F8F8"
  image: "assets/icons/appLogo.png"

  # Android 12+ splash screen configuration
  android_12:
    # The image parameter is ignored in Android 12+, but keeping for compatibility
    image: "assets/icons/appLogo.png"
    # Background color for Android 12+ (matches dark theme for better contrast)
    color: "#0B1020"

  # Fullscreen support
  fullscreen: true

  # Web - disabled as per project settings
  web: false
