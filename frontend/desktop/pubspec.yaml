name: personal_ai_assistant_desktop
description: Personal AI Assistant - Desktop Application
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.0

  # HTTP Client
  dio: ^5.4.0
  dio_smart_logger: ^0.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # UI Components
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_markdown_plus: ^1.0.6
  shimmer: ^3.0.0
  lottie: ^3.0.0
  window_manager: ^0.3.8
  system_tray: ^0.1.4

  # Audio (for podcast features)
  just_audio: ^0.9.34
  audio_video_progress_bar: ^2.0.0

  # Utility
  intl: ^0.18.1
  logger: ^2.0.2
  connectivity_plus: ^5.0.2
  device_info_plus: ^9.1.2
  package_info_plus: ^5.0.2

  # File Handling
  file_picker: ^6.1.1
  desktop_drop: ^0.4.4

  # Validators
  email_validator: ^2.1.17
  formz: ^0.6.1

  # Keyboard Shortcuts
  hotkey_manager: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true