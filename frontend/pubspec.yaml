name: personal_ai_assistant
description: Personal AI Assistant Mobile Application

publish_to: 'none'

version: 0.13.3+58

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.2.1
  riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2
  dartz: ^0.10.1

  # Navigation
  go_router: ^17.1.0

  # HTTP Client
  dio: ^5.9.0
  dio_cache_interceptor: ^4.0.5
  retrofit: ^4.9.2
  json_annotation: ^4.11.0

  # Local Storage
  shared_preferences: ^2.5.4

  # UI Components
  shimmer: ^3.0.0
  flutter_markdown_plus: ^1.0.7
  flutter_widget_from_html: ^0.17.1
  html: ^0.15.6
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.4.1
  table_calendar: ^3.2.0

  # Utilities
  intl: ^0.20.2

  # Security
  flutter_secure_storage: ^10.0.0

  # Audio Player
  audioplayers: ^6.5.1
  audio_service: ^0.18.18
  permission_handler: ^12.0.1

  # File Handling
  file_selector: ^1.1.0
  file_picker: ^10.3.10
  desktop_drop: ^0.7.0
  xml: ^6.6.1

  # Desktop Info
  package_info_plus: ^9.0.0

  # Logging
  logger: ^2.6.2
  equatable: ^2.0.8
  url_launcher: ^6.3.2
  meta: ^1.17.0
  http: ^1.6.0

  # Build Tools
  flutter_native_splash: ^2.4.7
  share_plus: ^12.0.1
  screenshot: ^3.0.0
  image_gallery_saver_plus: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.11.1
  riverpod_generator: ^4.0.3
  retrofit_generator: ^10.2.1
  json_serializable: ^6.13.0

  # Linting & Testing
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.2.0
  mocktail: ^1.0.4
  mockito: ^5.6.3

  # Build Tools
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/

# flutter_launcher_icons configuration
flutter_launcher_icons:
  image_path: "assets/icons/Logo3.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/Logo3.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icons/Logo3.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icons/Logo3.png"
