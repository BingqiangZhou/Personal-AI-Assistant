name: personal_ai_assistant
description: Personal AI Assistant Mobile Application

publish_to: 'none'

version: 0.0.3+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  dartz: ^0.10.1
  get_it: ^9.2.0

  # Navigation
  go_router: ^17.0.1

  # HTTP Client
  dio: ^5.5.0
  retrofit: ^4.9.1
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  shimmer: ^3.0.0
  flutter_markdown_plus: ^1.0.6

  # Utilities
  intl: ^0.20.2

  # Security
  flutter_secure_storage: ^10.0.0
  encrypt: ^5.0.1
  pointycastle: ^3.9.0

  # Audio Player
  audioplayers: ^6.5.1

  # File Handling
  file_selector: ^1.0.3
  file_picker: ^10.3.8
  desktop_drop: ^0.7.0

  # Desktop Info
  package_info_plus: ^9.0.0

  # Logging
  logger: ^2.5.0
  equatable: ^2.0.7
  url_launcher: ^6.3.2
  meta: ^1.17.0
  http: ^1.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.10.4
  riverpod_generator: ^3.0.3
  retrofit_generator: ^10.2.0
  json_serializable: ^6.11.2

  # Linting & Testing
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0
  mocktail: ^1.0.0
  mockito: ^5.6.1

  # Build Tools
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/

# flutter_launcher_icons configuration
flutter_launcher_icons:
  image_path: "assets/icons/appLogo.png"
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/appLogo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/icons/appLogo.png"
    icon_size: 256
  macos:
    generate: true
    image_path: "assets/icons/appLogo.png"
