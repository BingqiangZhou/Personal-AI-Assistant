name: personal_ai_assistant
description: Personal AI Assistant Mobile Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  dartz: ^0.10.1
  get_it: ^7.7.0

  # Navigation
  go_router: ^12.1.3

  # HTTP Client
  dio: ^5.4.0
  retrofit: ^4.2.0
  json_annotation: ^4.9.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  path_provider: ^2.1.1
  permission_handler: ^12.0.1

  # Security
  flutter_secure_storage: ^9.2.4

  # Audio Player
  just_audio: ^0.9.46
  audio_service: ^0.18.12

  # File Handling
  file_selector: ^1.0.2

  # Logging
  logger: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13
  riverpod_generator: ^2.4.0
  retrofit_generator: ^8.2.1
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

  # Linting
  flutter_lints: ^4.0.0
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
