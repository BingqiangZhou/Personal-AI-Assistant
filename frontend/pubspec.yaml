name: personal_ai_assistant
description: Personal AI Assistant Mobile Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^3.0.3
  riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  dartz: ^0.10.1
  get_it: ^9.2.0

  # Navigation
  go_router: ^17.0.1

  # HTTP Client
  dio: ^5.5.0
  retrofit: ^4.3.1
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_adaptive_scaffold: ^0.2.6

  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1

  # Security
  flutter_secure_storage: ^10.0.0

  # Audio Player
  audioplayers: ^6.1.0
  audio_service: ^0.18.12

  # HTML Rendering
  flutter_html: ^3.0.0

  # File Handling
  file_selector: ^1.0.3

  # Logging
  logger: ^2.5.0
  equatable: ^2.0.7
  url_launcher: ^6.3.2
  meta: ^1.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.10.4
  riverpod_generator: ^3.0.3
  retrofit_generator: ^10.2.0
  json_serializable: ^6.11.2

  # Linting
  flutter_lints: ^6.0.0
  very_good_analysis: ^10.0.0
  mockito: ^5.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
