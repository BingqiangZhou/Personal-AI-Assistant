# git-cliff configuration file
# https://git-cliff.org/docs/configuration

[changelog]
# changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% set remote_url = "https://github.com/BingqiangZhou/Personal-AI-Assistant" %}

{% if version %}\
    {% if previous %}\
    ## [{{ version | trim_start_matches(pat="v") }}]({{ remote_url }}/compare/{{ previous.version }}...{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }} ([ğŸ“¥]({{ remote_url }}/releases/tag/{{ version }}))
    {% else %}\
    ## [{{ version | trim_start_matches(pat="v") }}]({{ remote_url }}/releases/tag/{{ version }}) - {{ timestamp | date(format="%Y-%m-%d") }} ([ğŸ“¥]({{ remote_url }}/releases/tag/{{ version }}))
    {% endif %}\
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}{{ commit.message | upper_first }} ([{{ commit.id | truncate(length=7, end="") }}]({{ remote_url }}/commit/{{ commit.id }}))\
    {% endfor %}
{% endfor %}\n
"""
# changelog footer
footer = """
---
*This changelog was automatically generated by [git-cliff](https://github.com/orhun/git-cliff)*
"""
# remove the leading and trailing whitespace from the templates
trim = true

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = true
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
    # { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](https://github.com/orhun/git-cliff/issues/${2}))"}, # replace issue numbers
]
# regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "ğŸš€ Features" },
    { message = "^fix", group = "ğŸ› Bug Fixes" },
    { message = "^doc", group = "ğŸ“š Documentation" },
    { message = "^perf", group = "âš¡ Performance" },
    { message = "^refactor", group = "ğŸšœ Refactor" },
    { message = "^style", group = "ğŸ¨ Styling" },
    { message = "^test", group = "ğŸ§ª Testing" },
    { message = "^chore\\(release\\): (update|bump) version", skip = true },
    { message = "^chore", group = "âš™ï¸ Miscellaneous Tasks" },
    { body = ".*security", group = "ğŸ›¡ï¸ Security" },
]
# protect breaking changes from being skipped due to committer selection
protect_breaking_commits = false
# filter out the commits that are not matched by commit_parsers
filter_commits = false
# glob pattern for matching git tags
tag_pattern = "v[0-9]*"
# regex for skipping tags
skip_tags = "v0.1.0-beta.1"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topology_sort = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
# limit the number of commits included in the changelog.
# limit_commits = 100
