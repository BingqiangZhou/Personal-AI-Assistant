# Personal AI Assistant - Release Workflow
# å¤šå¹³å°è‡ªåŠ¨æ„å»ºå¹¶å‘å¸ƒåˆ° GitHub Release
# Triggered by pushing tags matching pattern v*.*.* (e.g., v1.0.0)

name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # åŒ¹é…è¯­ä¹‰åŒ–ç‰ˆæœ¬å·ï¼Œå¦‚ v1.0.0, v2.1.3, etc.

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ============================================
  # Job 1: æå–ç‰ˆæœ¬ä¿¡æ¯å’Œç”Ÿæˆæ›´æ–°æ—¥å¿—
  # ============================================
  prepare-release:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_no_v: ${{ steps.version.outputs.version_no_v }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          TAG=${{ github.ref_name }}
          VERSION=${TAG#v}  # ç§»é™¤ v å‰ç¼€
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_no_v=$VERSION" >> $GITHUB_OUTPUT

          # æ£€æŸ¥æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬ï¼ˆåŒ…å« alpha, beta, rc, etc.ï¼‰
          if [[ $VERSION =~ -(alpha|beta|rc|preview)\.? ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          echo "Version: $VERSION"
          echo "Prerelease: $(echo $is_prerelease)"

      - name: Generate changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # åˆ›å»º changelog æ–‡ä»¶
          CHANGELOG_FILE="changelog.md"

          # å†™å…¥æ–‡ä»¶å¤´
          {
            echo "### ğŸ“¦ Release v${{ steps.version.outputs.version }}"
            echo ""
            if [ -z "$PREV_TAG" ]; then
              echo "**é¦–æ¬¡å‘å¸ƒ / Initial Release**"
              echo ""
              echo "è¿™æ˜¯ Personal AI Assistant çš„é¦–ä¸ªæ­£å¼ç‰ˆæœ¬ã€‚"
              echo ""
              echo "This is the first official release of Personal AI Assistant."
            else
              echo "**æ›´æ–°æ—¥å¿— / Changelog**"
              echo ""
              echo "**Changes since ${PREV_TAG}:**"
              echo ""
              # è·å–æäº¤æ—¥å¿—
              git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse 2>/dev/null | head -100
            fi
            echo ""
            echo "---"
            echo ""
            echo "**Version:** \`${{ steps.version.outputs.version }}\`"
            echo "**Release Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          } > "$CHANGELOG_FILE"

          # æ˜¾ç¤ºç”Ÿæˆçš„å†…å®¹
          echo "=== Generated Changelog ==="
          cat "$CHANGELOG_FILE"
          echo "=== End ==="

      - name: Verify changelog file
        run: |
          # éªŒè¯ changelog.md æ–‡ä»¶å·²ç”Ÿæˆ
          if [ ! -f "changelog.md" ]; then
            echo "ERROR: changelog.md was not generated!"
            exit 1
          fi

          echo "=== Final Changelog Content ==="
          cat changelog.md
          echo ""
          echo "File info:"
          echo "- Size: $(wc -c < changelog.md) bytes"
          echo "- Lines: $(wc -l < changelog.md) lines"
          echo "=== End ==="

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog
          path: changelog.md

  # ============================================
  # Job 2: æ„å»º Android APK/AAB
  # ============================================
  build-android:
    name: Build Android
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          cache-key: flutter-${{ hashFiles('**/pubspec.lock') }}

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build APK (Release)
        working-directory: frontend
        run: |
          flutter build apk \
            --release \
            --target-platform android-arm64

      - name: Build App Bundle (Release)
        working-directory: frontend
        run: flutter build appbundle --release

      # å¦‚æœæœ‰é…ç½®ç­¾åå¯†é’¥ï¼Œå¯ä»¥æ·»åŠ ä»¥ä¸‹æ­¥éª¤
      # - name: Sign APK
      #   working-directory: frontend
      #   run: |
      #     # ä½¿ç”¨ç­¾åå¯†é’¥å¯¹ APK è¿›è¡Œç­¾å
      #     jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA256 -keystore ${{ secrets.KEYSTORE_PATH }} -storepass ${{ secrets.KEYSTORE_PASSWORD }} -keypass ${{ secrets.KEY_PASSWORD }} build/app/outputs/flutter-apk/app-release.apk ${{ secrets.KEY_ALIAS }}

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: |
            frontend/build/app/outputs/flutter-apk/**/*.apk
            frontend/build/app/outputs/bundle/release/*.aab

  # ============================================
  # Job 3: æ„å»º Windows
  # ============================================
  build-windows:
    name: Build Windows
    needs: prepare-release
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: false

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Clean build cache
        working-directory: frontend
        shell: bash
        run: |
          rm -rf build/
          rm -f .flutter-plugins-dependencies
          flutter clean

      - name: Build Windows
        working-directory: frontend
        shell: bash
        run: |
          flutter build windows \
            --release \
            --build-number=${{ needs.prepare-release.outputs.version_no_v }}

      - name: Create Windows ZIP archive
        working-directory: frontend
        shell: bash
        run: |
          cd build/windows/runner/Release
          zip -r "personal-ai-assistant-windows-${{ needs.prepare-release.outputs.version }}.zip" *

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifact
          path: frontend/build/windows/runner/Release/*.zip

  # ============================================
  # Job 4: æ„å»º Linux
  # ============================================
  build-linux:
    name: Build Linux
    needs: prepare-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libsecret-1-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-plugins-ugly \
            gstreamer1.0-libav \
            libgstreamer1.0-0 \
            gstreamer1.0-tools

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build Linux
        working-directory: frontend
        run: |
          flutter build linux \
            --release \
            --build-number=${{ needs.prepare-release.outputs.version_no_v }}

      - name: Create Linux TAR archive
        working-directory: frontend/build/linux/x64/release/bundle
        run: |
          tar czf "personal-ai-assistant-linux-${{ needs.prepare-release.outputs.version }}.tar.gz" *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifact
          path: frontend/build/linux/x64/release/bundle/*.tar.gz

  # ============================================
  # Job 5: æ„å»º macOS
  # ============================================
  build-macos:
    name: Build macOS
    needs: prepare-release
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        working-directory: frontend
        run: flutter pub get

      - name: Build macOS
        working-directory: frontend
        run: |
          flutter build macos \
            --release \
            --build-number=${{ needs.prepare-release.outputs.version_no_v }}

      - name: Create macOS ZIP archive
        working-directory: frontend/build/macos/Build/Products/Release
        run: |
          zip -r "personal-ai-assistant-macos-${{ needs.prepare-release.outputs.version }}.zip" *.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifact
          path: frontend/build/macos/Build/Products/Release/*.zip

  # ============================================
  # Job 6: å‘å¸ƒåˆ° GitHub Release
  # ============================================
  release:
    name: Create GitHub Release
    needs:
      - prepare-release
      - build-android
      - build-windows
      - build-linux
      - build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download changelog
        uses: actions/download-artifact@v4
        with:
          name: changelog

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts
          path: artifacts/android

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-artifact
          path: artifacts/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-artifact
          path: artifacts/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-artifact
          path: artifacts/macos

      - name: Display artifacts structure
        run: |
          echo "Artifacts structure:"
          ls -laR artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare-release.outputs.version }}
          name: Personal AI Assistant v${{ needs.prepare-release.outputs.version }}
          body_path: changelog.md
          draft: false
          prerelease: ${{ needs.prepare-release.outputs.is_prerelease }}
          files: |
            artifacts/android/**/*.apk
            artifacts/android/**/*.aab
            artifacts/windows/*.zip
            artifacts/linux/*.tar.gz
            artifacts/macos/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release Summary
        run: |
          echo "### âœ… Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ needs.prepare-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease:** ${{ needs.prepare-release.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### ğŸ“¦ Released Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ¤– Android APK/AppBundle" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸªŸ Windows Executable" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§ Linux Binary" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ macOS Application" >> $GITHUB_STEP_SUMMARY
