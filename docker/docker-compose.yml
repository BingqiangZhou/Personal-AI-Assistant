# =============================================================================
# Docker Compose - 统一配置 / Unified Configuration
# =============================================================================
# 此配置通过环境变量控制本地开发和云端部署的差异
# This config uses environment variables to control differences between local and cloud
#
# 使用方法 / Usage:
#
#   方式1 - 复制 env 文件 / Method 1 - Copy env file:
#     本地开发 / Local:   cp .env.dev.example .env && docker-compose up -d
#     云端部署 / Cloud:    cp .env.example .env && docker-compose up -d
#
#   方式2 - 直接指定 env 文件 / Method 2 - Specify env file directly:
#     本地开发 / Local:   docker-compose --env-file .env.dev.example up -d
#     云端部署 / Cloud:    docker-compose --env-file .env.example up -d

services:
  # =============================================================================
  # PostgreSQL Database
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: ${PROJECT_NAME:-personal_ai}_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-personal_ai}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${DB_PORT:-127.0.0.1:5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-personal_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # =============================================================================
  # Redis Cache
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-personal_ai}_redis
    command: >
      sh -c 'if [ -z "$REDIS_PASSWORD" ]; then
               redis-server --appendonly yes;
             else
               redis-server --appendonly yes --requirepass "$REDIS_PASSWORD";
             fi'
    ports:
      - "${REDIS_PORT:-127.0.0.1:6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always

  # =============================================================================
  # Backend API
  # =============================================================================
  backend:
    build:
      context: ${BACKEND_SRC_DIR:-../backend}
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-personal_ai}_backend
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-personal_ai}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    ports:
      - "${BACKEND_PUBLISH_PORT:-8000}:8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_data:/app/data
      - ${TRANSCRIPTION_STORAGE_DIR:-./storage/podcasts}:/app/storage/podcasts
      - ${TRANSCRIPTION_TEMP_DIR:-./temp/transcription}:/app/temp/transcription
      - ${LOG_DIR:-./logs}:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: always
    # 使用环境变量控制启动命令
    command: ${BACKEND_CMD:-uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info}

  # =============================================================================
  # Celery Worker
  # =============================================================================
  celery_worker:
    build:
      context: ${BACKEND_SRC_DIR:-../backend}
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-personal_ai}_celery_worker
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-personal_ai}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - backend_data:/app/data
      - ${TRANSCRIPTION_STORAGE_DIR:-./storage/podcasts}:/app/storage/podcasts
      - ${TRANSCRIPTION_TEMP_DIR:-./temp/transcription}:/app/temp/transcription
      - ${LOG_DIR:-./logs}:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    restart: always
    command: celery -A app.domains.podcast.tasks.celery_app worker --loglevel=${CELERY_LOG_LEVEL:-info} --concurrency=${CELERY_WORKERS:-2} -Q celery,podcast,ai,transcription,cleanup,recommendation

  # =============================================================================
  # Celery Beat
  # =============================================================================
  celery_beat:
    build:
      context: ${BACKEND_SRC_DIR:-../backend}
      dockerfile: Dockerfile
    container_name: ${PROJECT_NAME:-personal_ai}_celery_beat
    env_file:
      - ../backend/.env
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-personal_ai}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD}@redis:6379/0
    volumes:
      - backend_data:/app/data
      - ${LOG_DIR:-./logs}:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    networks:
      - app_network
    restart: always
    command: celery -A app.domains.podcast.tasks.celery_app beat --loglevel=${CELERY_LOG_LEVEL:-info}

  # =============================================================================
  # Nginx Reverse Proxy
  # =============================================================================
  nginx:
    image: nginx:stable-alpine
    container_name: ${PROJECT_NAME:-personal_ai}_nginx
    restart: always
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ${NGINX_CONF_DIR:-./nginx}/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${NGINX_CONF_DIR:-./nginx}/conf.d:/etc/nginx/templates:ro
      - ${NGINX_CERT_DIR:-./nginx/cert}:/etc/nginx/cert:ro
      - ${NGINX_LOG_DIR:-./nginx/logs}:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - backend
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    # 使用 profile 控制是否启动 / Use profile to control startup
    # 本地开发：COMPOSE_PROFILES=disabled，nginx 不会启动 / Dev: nginx won't start
    # 云端部署：COMPOSE_PROFILES 为空，使用空字符串 profile（nginx 会启动）/ Cloud: nginx starts with empty profile
    profiles:
      - ${COMPOSE_PROFILES:-""}

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_uploads:
    driver: local
  backend_data:
    driver: local

networks:
  app_network:
    driver: bridge
