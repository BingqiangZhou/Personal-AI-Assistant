services:
  # PostgreSQL Database (优化版本 - 适合个人使用)
  postgres:
    image: postgres:15-alpine
    container_name: podcast_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-personal_ai}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-MySecurePass2024!}
      - TZ=Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - podcast_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-personal_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (单DB，适合个人使用)
  redis:
    image: redis:7-alpine
    container_name: podcast_redis
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - podcast_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API (Podcast Feature Optimized)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: podcast_backend
    env_file:
      - ../backend/.env
    ports:
      - "8000:8000"
    environment:
      # 数据库配置 - 覆盖.env中的localhost为Docker服务名
      - DATABASE_URL=postgresql+asyncpg://admin:MySecurePass2024!@postgres:5432/personal_ai
      - REDIS_URL=redis://redis:6379
      # 使用绝对路径确保在Docker环境中路径一致
      - TRANSCRIPTION_TEMP_DIR=/app/temp/transcription
      - TRANSCRIPTION_STORAGE_DIR=/app/storage/podcasts
      # 日志配置
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      - LOG_RETENTION_DAYS=30
      - TZ=Asia/Shanghai

    volumes:
      - ../backend:/app
      - backend_uploads:/app/uploads
      - ../backend/storage/podcasts:/app/storage/podcasts
      - ../backend/temp/transcription:/app/temp/transcription
      - ../backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - podcast_network
    restart: unless-stopped
    # 使用生产环境的uvicorn配置
    # 如果首次启动失败，volumes可能需要等待Docker Desktop就绪后再重启
    command: >
      sh -c "sleep 5 &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2 --log-level info"

  # 可选: Celery Worker - 如果需要后台任务才启用
  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: podcast_celery_worker
    env_file:
      - ../backend/.env
    environment:
      # 使用绝对路径确保在Docker环境中路径一致（与backend相同）
      - TRANSCRIPTION_TEMP_DIR=/app/temp/transcription
      - TRANSCRIPTION_STORAGE_DIR=/app/storage/podcasts
      # 日志配置
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      - LOG_RETENTION_DAYS=30
      - TZ=Asia/Shanghai
    volumes:
      - ../backend:/app
      - backend_uploads:/app/uploads
      - ../backend/storage/podcasts:/app/storage/podcasts
      - ../backend/temp/transcription:/app/temp/transcription
      - ../backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - podcast_network
    restart: unless-stopped
    command: celery -A app.domains.podcast.tasks.celery_app worker --loglevel=info --concurrency=2 -Q celery,podcast,ai,transcription,cleanup,recommendation

  # Celery Beat - 调度器，负责定时触发任务
  celery_beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: podcast_celery_beat
    env_file:
      - ../backend/.env
    environment:
      # 日志配置
      - LOG_LEVEL=INFO
      - LOG_DIR=/app/logs
      - LOG_RETENTION_DAYS=30
      - TZ=Asia/Shanghai
    volumes:
      - ../backend:/app
      - ../backend/logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    networks:
      - podcast_network
    restart: unless-stopped
    command: celery -A app.domains.podcast.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  podcast_network:
    driver: bridge
