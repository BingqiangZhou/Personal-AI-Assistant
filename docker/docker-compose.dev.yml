# Docker Compose - 开发环境配置
# Development Environment Configuration
#
# 用途: 本地开发，直接访问后端服务
# Usage: Local development, direct backend access
#
# 使用方法:
#   1. cd docker && cp .env.dev.example .env.dev
#   2. docker-compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database (开发环境)
  postgres:
    image: postgres:15-alpine
    container_name: personal_ai_dev_postgres
    env_file:
      - .env.dev
    ports:
      - "5432:5432"  # 开发环境暴露端口用于调试
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache (开发环境)
  redis:
    image: redis:7-alpine
    container_name: ${PROJECT_NAME:-personal_ai_dev}_redis
    env_file:
      - .env.dev
    ports:
      - "6379:6379"  # 开发环境暴露端口用于调试
    volumes:
      - redis_data:/data
    networks:
      - dev_network
    command: >
      sh -c 'if [ -z "$REDIS_PASSWORD" ]; then
               redis-server --appendonly yes;
             else
               redis-server --appendonly yes --requirepass "$REDIS_PASSWORD";
             fi'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # Backend API (开发环境)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: personal_ai_dev_backend
    env_file:
      - .env.dev
    # 开发环境: 暴露8000端口用于直接访问
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app  # 挂载代码目录支持热重载
      - backend_uploads:/app/uploads
      - ${TRANSCRIPTION_STORAGE_DIR:-../backend/storage/podcasts}:/app/storage/podcasts
      - ${TRANSCRIPTION_TEMP_DIR:-../backend/temp/transcription}:/app/temp/transcription
      - ${LOG_DIR:-../backend/logs}:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dev_network
    restart: unless-stopped
    # 开发环境: 单worker，支持热重载
    command: >
      sh -c "sleep 5 &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug"

  # Celery Worker - 后台任务处理 (开发环境)
  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: personal_ai_dev_celery_worker
    env_file:
      - .env.dev
    volumes:
      - ../backend:/app  # 挂载代码目录支持热重载
      - backend_uploads:/app/uploads
      - ${TRANSCRIPTION_STORAGE_DIR:-../backend/storage/podcasts}:/app/storage/podcasts
      - ${TRANSCRIPTION_TEMP_DIR:-../backend/temp/transcription}:/app/temp/transcription
      - ${LOG_DIR:-../backend/logs}:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dev_network
    restart: unless-stopped
    command: celery -A app.domains.podcast.tasks.celery_app worker --loglevel=debug --concurrency=1 -Q celery,podcast,ai,transcription,cleanup,recommendation

  # Celery Beat - 定时任务调度器 (开发环境)
  celery_beat:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: personal_ai_dev_celery_beat
    env_file:
      - .env.dev
    volumes:
      - ../backend:/app  # 挂载代码目录支持热重载
      - ${LOG_DIR:-../backend/logs}:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery_worker:
        condition: service_started
    networks:
      - dev_network
    restart: unless-stopped
    command: celery -A app.domains.podcast.tasks.celery_app beat --loglevel=debug

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  dev_network:
    driver: bridge
